<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header class="header">
    <div sec:authorize="isAuthenticated()">
        <input type="hidden" id="principalId" th:value="${#authentication.principal.user.id}">
    </div>


    <div class="container">
        <a th:href="@{/}" class="logo">
            <img th:src="@{/images/logo.jpg}" alt="Logo">
        </a>
        <nav class="navi">
            <ul class="navi-list">
                <li class="navi-item"><a th:href="@{/}">
                    <i class="fas fa-home"></i>
                </a></li>
                <li class="navi-item"><a th:href="@{/image/popular}">
                    <i class="far fa-compass"></i>
                </a></li>
                <li class="navi-item"><a th:href="@{|/user/${#authentication.principal.user.id}|}">
                    <i class="far fa-user"></i>
                </a></li>
            </ul>
        </nav>
    </div>
</header>
